<html>
    <head>
        <link rel="shortcut icon" href="">
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 15px;
            }
            .lists-wrapper, .todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="lists-wrapper">
            <form id="list-form" method="post" action="/todos/create">
                <input type="text" id="list-name" name="list-name" />
                <input type="submit" value="Create" />
            </form>
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">
                        {{ list.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
            <div id="error" class="hidden">Something went wrong!</div>
            <h4> 
                {{ active_list.name }}
            </h4>
            <form id="todo-form" method="post" action="/todos/create">
                <input type="text" id="todo-name" name="todo-name" />
                <input type="submit" value="Create" />
            </form>
            <ul id="todos">
                {% for todo in todos %}
                <li>
                    <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
                    {{ todo.description }} <button class='delete-button' data-id="{{ todo.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script>
        // Add List
        const listInput = document.getElementById('list-name');
        document.getElementById('list-form').onsubmit = function(e) {
            e.preventDefault();
            const newListName = listInput.value;
            listInput.value = '';
            fetch('/lists/create', {
                method: 'POST',
                body: JSON.stringify({
                    'list-name': newListName,
                }),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(jsonResponse => {
                const li = document.createElement('li');
                // const checkbox = document.createElement('input');
                // checkbox.className = 'check-completed';
                // checkbox.type = 'checkbox';
                // checkbox.setAttribute('data-id', jsonResponse.id);
                // li.appendChild(checkbox);

                var a = document.createElement("a");
                a.setAttribute('href', "/lists/" + jsonResponse['list-id']);
                a.textContent = jsonResponse['list-name'];
                li.appendChild(a);

                // const deleteBtn = document.createElement('button');
                // deleteBtn.className = 'delete-button';
                // deleteBtn.setAttribute('data-id', jsonResponse.id);
                // deleteBtn.innerHTML = '&cross;';
                // li.appendChild(deleteBtn);

                document.getElementById('lists').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                console.error('Error occurred', e.message);
                document.getElementById('error').className = '';
            })
        }

        // Delete Todo
        const delete_bottons = document.querySelectorAll('.delete-button');
        for (let i = 0; i < delete_bottons.length; i++) {
            const delete_botton = delete_bottons[i];
            delete_botton.onclick = function(e) {
                console.log('event', e);
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE'
                })
                .then(function() {
                    const item = e.target.parentElement;
                    item.remove()
                })
            }
        }

        // Check Todo
        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function() {
                    document.getElementById('error').className = 'hidden'
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        }

        // Add Todo
        const todoInput = document.getElementById('todo-name');
        document.getElementById('todo-form').onsubmit = function(e) {
            e.preventDefault();
            const newTodoName = todoInput.value;
            todoInput.value = '';
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': newTodoName,
                    'list-id': {{ active_list.id }}
                }),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(jsonResponse => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'check-completed';
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-id', jsonResponse.id);
                li.appendChild(checkbox);

                const text = document.createTextNode(' ' + jsonResponse.description);
                li.appendChild(text);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.setAttribute('data-id', jsonResponse.id);
                deleteBtn.innerHTML = '&cross;';
                li.appendChild(deleteBtn);

                document.getElementById('todos').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                console.error('Error occurred');
                document.getElementById('error').className = '';
            })
        }
        </script>
    </body>
</html>
